<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="adminTitle">
        Report User Groups
    </ui:define>

    <ui:define name="adminContent">
        <div class="container">
            <div class="row">
                <p:messages id="msgs" closable="true"/>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div style="margin-left: 200px;">
                            <p:panel header="Create Group" style="width: 600px;">
                                <h:form>
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Group Name:" for="groupName" />
                                        <p:inputText id="groupName" value="#{adminController.userGroup.groupName}" title="GroupName" />
                                        <p:outputLabel value="Description:" for="description" />
                                        <p:inputText id="description" value="#{adminController.userGroup.description}" title="Description" />
                                    </p:panelGrid>
                                </h:form>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <h:form>
                <p:dataTable value="#{adminController.userGroups}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Group Name"/>
                        </f:facet>
                        <h:outputText value="#{item.groupName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Created By"/>
                        </f:facet>
                        <h:outputText value="#{item.createdBy}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Created"/>
                        </f:facet>
                        <h:outputText value="#{item.dateCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
