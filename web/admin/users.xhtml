<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="adminTitle">
        Reports
    </ui:define>

    <ui:define name="adminContent">
        <div class="container">
            <div class="row">
                <p:messages id="msgs" closable="true"/>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div style="margin-left: 200px;">
                            <p:panel header="Create User" style="width: 600px;">
                                <h:form>
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Firstname:" for="firstname" />
                                        <p:inputText id="firstname" value="#{adminController.reportUser.firstname}" title="Firstname" />
                                        <p:outputLabel value="Surname:" for="surname" />
                                        <p:inputText id="surname" value="#{adminController.reportUser.surname}" title="Surname" />
                                        <p:outputLabel value="Email:" for="email" />
                                        <p:inputText id="email" value="#{adminController.reportUser.email}" title="Email" />
                                        <p:outputLabel value="Phone:" for="phone" />
                                        <p:inputText id="phone" value="#{adminController.reportUser.phone}" 
                                                     title="Phone" />
                                        <p:outputLabel value="UserGroup:" for="userGroup" />
                                        <p:selectOneMenu id="userGroup" value="#{adminController.reportUser.userGroup}" required="true" requiredMessage="The UserGroup field is required.">
                                            <!-- User GRoup must have been created-->
                                            <f:selectItems value="#{fixme}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </h:form>
                            </p:panel>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <h:form>
                <p:dataTable value="#{adminController.reportUsers}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Full name"/>
                        </f:facet>
                        <h:outputText value="#{item.surname} #{item.firstname}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Blocked"/>
                        </f:facet>
                        <h:outputText value="#{item.blocked}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Group"/>
                        </f:facet>
                        <h:outputText value="#{item.userGroup}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
