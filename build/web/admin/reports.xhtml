<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="adminTitle">
        Reports
    </ui:define>

    <ui:define name="adminContent">
        <div class="container-fluid">
            <center>

                <h:form>
                    <p:panel header="Available Reports" toggleable="true">
                        <p:dataTable value="#{setupController.existingReports}" var="report">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{report.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{report.reportName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{report.reportDescription}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Query"/>
                                </f:facet>
                                <h:outputText value="#{report.reportQuery}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Downloadable"/>
                                </f:facet>
                                <h:outputText value="#{report.downloadable}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Profile"/>
                                </f:facet>
                                <h:outputText value="#{report.connectionProfile.profileName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="..."/>
                                </f:facet>
                                <h:commandLink styleClass="btn-lg" style="float: left;"
                                               action="#{setupController.editSelectedReport(report)}">
                                    <span class="glyphicon glyphicon-edit"> </span>
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </center>

        </div>

    </ui:define>

</ui:composition>
